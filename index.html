<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Dental Clinic</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="top-content">
        <div class="dental-clinic">
          <img src="#" alt="" width="20px" height="20px">
          Dental clinic
        </div>
        <div class="top-content">
          <div class="catchphrase">地域に根付いた歯科医院" デンタル クリニック</div>
          <div class="phone">
            <img src="#" alt="" width="15px" height="15px" class="phone-image">
            <div>03-0000-0000</div>
          </div>
          <div class="time">予約受付時間 10:00～19:30 <span>日祝 休診</span></div>
        </div>
      </div>
      <div class="header-menu">
        <ul>
          <li>
            <div>
              <div class="header-menu-ja">トップページ</div>
              <div class="header-menu-en">HOME</div>
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <div class="header-menu-ja">医院紹介</div>
              <div class="header-menu-en">CLINIC</div>
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <div class="header-menu-ja">診療案内</div>
              <div class="header-menu-en">SERVISE</div>
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <div class="header-menu-ja">院長・スタッフ紹介</div>
              <div class="header-menu-en">STAFF</div>
            </div>
          </li>
        </ul>
        <ul>
          <li>
            <div>
              <div class="header-menu-ja">アクセス</div>
              <div class="header-menu-en">ACCESS</div>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
